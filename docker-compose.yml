  assessment:
    build: .
    command: ["python", "run.py"]
    volumes:
      - ./data:/data
    depends_on:
      - database

  test:
    build: .
    command: ["python", "test.py"]
    volumes:
      - ./data:/data
    depends_on:
      - database
